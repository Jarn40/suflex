version: '3.4'

services: 
    docker-app:
        build: .
        restart: always
        ports:
            - '3000:3000'
        depends_on: 
            - docker-db
        networks: 
            - backend
        links:
            - "docker-db"
            
    docker-db:
        image: postgres
        restart: always
        environment: 
            POSTGRES_PASSWORD: mysecretpassword
            POSTGRES_USER: postgres
            POSTGRES_DB: suflexdb
        volumes: 
            - ./pgdata:/var/lib/postgresql/data/pgdata
        ports:
            - '5432:5432'
        networks: 
            - backend
            
networks: 
    backend:
        driver: bridge